<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Curl Guidebook</title>

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&display=swap" rel="stylesheet">

    <!-- Inline CSS for Adjustments -->
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arsenal', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-image: url('images/back2.png');
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: bottom 50px right;
            font-size: 20px;
            text-align: center;
            min-height: 100vh; /* Ensure body covers full height */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .background-image {
            width: 1500px;
            height: 1500px;
            background-image: url('images/2a.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom right;
        }

        .navbar-brand {
            padding-bottom: 20px;
            font-family: 'Play', serif;
            font-size: 10px;
        }

        .nav-link {
            font-family: 'Alegreya Sans SC', sans-serif;
            font-size: 20px;
        }

        .section-title {
            font-family: 'Bona Nova SC', serif;
            font-size: 58px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .quiz-description {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Allows items to move to the next line */
            justify-content: center;
            gap: 10px; /* Space between items */
        }

        /* Style the checkbox labels to ensure they are displayed inline */
        .for-checkbox-booking {
            display: inline-flex; /* Ensure labels are inline and flexibly sized */
            align-items: center; /* Center content vertically */
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: black;
            max-width: 400px; /* Adjust as needed to fit more items per line */
            box-sizing: border-box;
        }


        /* Style the checkboxes */
        /* Hide the default checkboxes */
        .checkbox-booking {
            display: none; /* Hide the default checkbox */
        }

    
        /* Style when a checkbox is checked */
        .checkbox-booking:checked + .for-checkbox-booking {
            background-color: black;
            color: white;
        }


        .button-container {
            display: flex;
            margin: 5px 2in 0; /* Adjust top and bottom margins if needed */
            position: relative;
        }

        .button.button4 { /* Target the "Previous" button */
            margin-left: 40px; /* Move the button 20px to the left */
        }

        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 150px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Darker shade on hover */
            color: white;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem;
            bottom: 0;
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <!-- Header Text -->
                <a class="navbar-brand">The Curl Guidebook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">RETURN TO HOME PAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Quiz Section -->
    <div class="quiz-description">
        <p>Do you have any particular hair needs?<br>Select all that apply!</p>
    </div>
    <div class="container pb-5">
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-1" value="repair" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-1">
            <i class='uil uil-coffee mr-3'></i><span class="text">Repair damage</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-2" value="moisturise" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-2">							
            <i class='uil uil-restaurant mr-3'></i><span class="text">Moisturize very dry hair</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-3" value="boost" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-3">							
            <i class='uil uil-car-sideview mr-3'></i><span class="text">Boost hair volume on flat hair</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-4" value="detangle" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-4">							
            <i class='uil uil-flower mr-3'></i><span class="text">Detangle knotty hair</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-5" value="shedding" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-5">							
            <i class='uil uil-wifi mr-3'></i><span class="text">Help with shedding or slow growth</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-6" value="shine" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-6">							
            <i class='uil uil-parking-square mr-3'></i><span class="text">Enhance shine</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-7" value="humidity" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-7">							
            <i class='uil uil-tv-retro mr-3'></i><span class="text">Seal hair against humidity</span>
        </label>
        <input class="checkbox-booking" type="checkbox" name="booking" id="booking-8" value="nourish" onchange="changeId()">
        <label class="for-checkbox-booking" for="booking-8">							
            <i class='uil uil-books mr-3'></i><span class="text">Nourish brittle hair</span>
        </label>
    </div>


    <div class="button-container">
        <a href="curly-quiz-page6.html"><button class="button button4">Previous</button></a>
        <button onclick="myFunction()" class="button button5">Get Results</button>
    </div>
    
    <!-- Footer -->

    <!-- JavaScript -->
    <script>
        localStorage.setItem("checkedvalue7", null);
        function changeId() {
            var ele =document.querySelector('input[name="booking"]:checked');    
            localStorage.setItem("checkedvalue7", ele.value);    
        }
    
        function myFunction() {
            const checked7 = localStorage.getItem("checkedvalue7");
            if (checked7 === "null") {
                alert("Please select an option before proceeding"); 
            }
            else {
                window.location ="./recommendation.html" 
            }
        }
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="footer">
        <p>The Curl Guidebook 2022 â’¸</p>
    </footer>
</body>
</html>
