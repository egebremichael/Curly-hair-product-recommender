<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Curl Guidebook</title>

    <!-- CSS and Fonts -->
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC&display=swap" rel="stylesheet">

    <!-- Inline CSS for Adjustments -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arsenal', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-image: url('images/back1.png');
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: bottom 50px right;
            font-size: 20px;
            text-align: center;
            min-height: 100vh; /* Ensure body covers full height */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .background-image {
            width: 1500px;
            height: 1500px;
            background-image: url('images/2a.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: bottom right;
        }


        .navbar-brand {
            padding-bottom: 20px;
            font-family: 'Play', serif;
            font-size: 10px;
        }
        .nav-link {
            font-family: 'Alegreya Sans SC', sans-serif;
            font-size: 20px;
        }

        .section-title {
            font-family: 'Bona Nova SC', serif;
            font-size: 58px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .quiz-description {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            flex: 1; /* Take up available space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Style the radio buttons */
        .checkbox-tools {
            display: none; /* Hide default radio button */
        }

        .for-checkbox-tools {
            display: block;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            color: black;
        }

        .checkbox-tools:checked + .for-checkbox-tools {
            background-color: black;
            color: white;
        }

        .button-container {
            display: flex;
            margin: 5px 2in 0; /* Adjust top and bottom margins if needed */
            position: relative;
        }

        .button.button4 { /* Target the "Previous" button */
            margin-left: 40px; /* Move the button 20px to the left */
        }

        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 150px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #333; /* Darker shade on hover */
            color: white;
        }


        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <!-- Header Text -->
                <a class="navbar-brand">The Curl Guidebook</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">RETURN TO HOME PAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <!-- Quiz Section -->
    <div class="container pb-5">
        <div class="quiz-description">
            <p>How would you say your hair absorbs water and products?</p>
        </div>
        <input class="checkbox-tools" type="radio" name="tools" id="tool-1" value="Low porosity" onchange="changeId()">
        <label class="for-checkbox-tools" for="tool-1">
            It takes a long time for it to get wet and to dry, and it can easily be weighed down by build-up.
        </label>
        <input class="checkbox-tools" type="radio" name="tools" value="High porosity" onchange="changeId()" id="tool-2">
        <label class="for-checkbox-tools" for="tool-2">
            It gets wet instantly and it dries very quickly, and products seem to be absorbed immediately
        </label>
        <input class="checkbox-tools" type="radio" name="tools" value="Normal porosity" onchange="changeId()" id="tool-3">
        <label class="for-checkbox-tools" for="tool-3">
            I don't know/I'm not sure
        </label>
    </div>

    
    <!-- Footer -->

    <!-- JavaScript -->
    <script>
    localStorage.setItem("checkedvalue2", null);
    function changeId() {
        var ele =document.querySelector('input[name="tools"]:checked');    
        localStorage.setItem("checkedvalue2", ele.value); 
        console.log(localStorage.getItem("checkedvalue2"));    
    }
    
    function myFunction() {
        const checked2 = localStorage.getItem("checkedvalue2");
        if (checked2 === "null") {
            alert("Please select an option before proceeding"); 
        }
        else {
            window.location ="./curly-quiz-page3.html" 
        }
    }
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <div class="button-container">
        <a href="curly-quiz-page1.html"><button class="button button4">Previous</button></a>
        <button onclick="myFunction()" class="button button5">Next</button>
    </div>

    <footer class="footer">
        <p>The Curl Guidebook 2022 â’¸</p>
    </footer>
</body>
</html>
